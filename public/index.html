<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Piotr Kucia"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
        <title>Kalkulator entalpii</title>
        <meta name="description" content="Prosty kalkulator entalpii"/>
        <meta name="keywords" content="entalpia, fizykochemia, agh"/>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

        <link rel="stylesheet" href="style/lib/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="style/styles.css" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <script src="app/lib/jquery-3.4.1.min.js"></script>
        <script src="app/lib/Chart.min.js"></script>
    </head>
    <body>
        <header>
            <h1 id="page-title" class="text-center">Witaj w kalkulatorze entalpii!</h1>
        </header>

        <main>
            <div id="file-upload">
                <span class="file-icon"><i class="fas fa-file-upload"></i></span>
                <div>
                    Przeciągnij plik z wartościami temperatury i ciepła właściwego lub wybierz go ręcznie.
                </div>
                <div class="mt-5">
                    <input type="file" id="file" name="file">
                </div>
                <div class="mt-2">
                    <button onclick="sendFile()">Upload</button>
                </div>
            </div>
            <div id="results" class="d-none">
                <h1 id="results-title" class="pl-5">Wyniki:</h1>
                <div class="row w-100 pt-3">
                    <div class="col-md-7 col-sm-12 pl-5 pt-4"> 
                        <canvas id="myChart" width="600px" height="400px"></canvas>
                    </div>
                    <div class="col-md-5 col-sm-12 p-4">
                        <h3>Dodaj efekt cieplny:</h3>
                        <div class="form-group">
                            <label for="temp-od">Temperatura od:</label>
                            <input type="text" class="form-control" id="temp-od" aria-describedby="emailHelp" placeholder="Początek zakresu">
                        </div>
                        <div class="form-group">
                            <label for="temp-do">Temperatura do:</label>
                            <input type="text" class="form-control" id="temp-do" placeholder="Koniec zakresu">
                        </div>
                        <div class="form-group">
                            <label for="temp-do">Wartość:</label>
                            <input type="text" class="form-control" id="heat-value" placeholder="Wartość">
                        </div>
                        <div class="form-group">
                            <label for="radio-group">Typ funkcji:</label>
                            <div class="radio-group">
                                <div class="form-check mt-1">
                                    <input type="radio" class="form-check-input" id="function-1" name="function-type" onchange="toggleCustomFunction()">
                                    <label class="form-check-label" for="materialGroupExample1">Pierwsza funkcja</label>
                                </div>
                                <div class="form-check mt-1">
                                    <input type="radio" class="form-check-input" id="function-2" name="function-type" onchange="toggleCustomFunction()"/>
                                    <label class="form-check-label" for="materialGroupExample1">Druga funkcja</label>
                                </div>
                                <div class="form-check mt-1">
                                    <input type="radio" class="form-check-input" id="function-3" name="function-type" onchange="toggleCustomFunction()">
                                    <label class="form-check-label" for="materialGroupExample1">Trzecia funkcja</label>
                                </div>
                                <div class="form-check mt-1">
                                    <input type="radio" class="form-check-input" id="function-4" name="function-type" onchange="toggleCustomFunction()">
                                    <label class="form-check-label" for="materialGroupExample1">Czwarta funkcja</label>
                                </div>
                                <div class="form-check mt-1">
                                    <input type="radio" class="form-check-input" id="custom-function" name="function-type" onchange="toggleCustomFunction()">
                                    <label class="form-check-label" for="materialGroupExample1">Własna (wpisz poniżej)</label>
                                </div>
                                <div class="form-group mt-1">
                                    <input type="text" class="form-control" id="custom-function-input" placeholder="Własna funkcja" disabled>
                                </div>
                            </div>
                            <button class="float-right m-1" onclick="exportResults()">Eksportuj wyniki</button>
                            <button class="float-right m-1" onclick="count()">Oblicz</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="app/main.js"></script>
    </body>
</html>
