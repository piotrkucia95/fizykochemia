<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Piotr Kucia"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
        <title>Kalkulator entalpii</title>
        <meta name="description" content="Prosty kalkulator entalpii"/>
        <meta name="keywords" content="entalpia, fizykochemia, agh"/>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

        <link rel="stylesheet" href="style/lib/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="style/styles.css" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <script src="app/lib/jquery-3.4.1.min.js"></script>
        <script src="app/lib/canvasjs.min.js"></script>
    </head>
    <body>
        <header>
            <h1 id="page-title" class="text-center">Witaj w kalkulatorze entalpii!</h1>
        </header>

        <main>
            <div id="file-upload">
                <span class="file-icon"><i class="fas fa-file-upload"></i></span>
                <div>
                    Przeciągnij plik z wartościami temperatury i ciepła właściwego lub wybierz go ręcznie.
                </div>
                <div class="mt-5">
                    <input type="file" id="file" name="file">
                </div>
                <div class="mt-2">
                    <button onclick="sendFile()">Upload</button>
                </div>
            </div>
            <div id="results" class="d-none">
                <h1 id="results-title" class="pl-5">Wyniki:</h1>
                <div class="row w-100 pt-3">
                    <div class="col-md-7 col-sm-12 pl-5 pt-4"> 
                        <div id="mainChartContainer" style="height: 400px; width: 100%;"></div>
                    </div>
                    <div class="col-md-5 col-sm-12 p-4">
                        <h3>Dodaj efekt cieplny:</h3>
                        <div class="form-group">
                            <label for="temp-start">Temperatura od [&deg;C]:</label>
                            <input type="text" class="form-control" id="temp-start" aria-describedby="emailHelp" placeholder="Początek zakresu">
                        </div>
                        <div class="form-group">
                            <label for="temp-end">Temperatura do [&deg;C]:</label>
                            <input type="text" class="form-control" id="temp-end" placeholder="Koniec zakresu">
                        </div>
                        <div class="form-group">
                            <label for="heat-value">Ciepło przemiany [J/g]:</label>
                            <input type="text" class="form-control" id="heat-value" placeholder="Wartość">
                        </div>
                        <div class="form-group">
                            <label for="function-type">Typ funkcji:</label>
                            <select class="form-control" id="function-type" onchange="changeFunction()">
                                <option value="point" selected>Punktowy wzrost entalpii</option>
                                <option value="f-2">Funkcja 2</option>
                                <option value="f-3">Funkcja 3</option>
                                <option value="f-4">Funkcja 4</option>
                                <option value="custom">Własna funkcja</option>
                            </select>
                        </div>
                            
                        <div id="smallChartContainer" style="height: 150px; width: 90%" class="p-3"></div>
                        
                        <div class="form-group mt-1">
                            <input type="text" class="form-control d-none" id="custom-function-input" placeholder="Równanie funkcji">
                        </div>
                            <button class="float-right m-1 mt-4" onclick="exportResults()">Eksportuj wyniki</button>
                            <button class="float-right m-1 mt-4" onclick="addHeatEffect()">Oblicz</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="app/main.js"></script>
    </body>
</html>
